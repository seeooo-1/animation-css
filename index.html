<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <link rel="stylesheet" href="css/1.css">
</head>
<body>
    
    <header>
        <h1><img src="image/logo.png"></h1>
        <nav>
            <ul class="gnb">
                <li><a href="#">Spring</a></li>
                <li><a href="#">Summer</a></li>
                <li><a href="#">Autumn</a></li>
                <li><a href="#">Winter</a></li>
                <li><a href="#">4 Seasons</a></li>
            </ul>
        </nav>
    </header>
    <div id="visual">
        <div class="bubble"></div>
        <div class="playbtn">
            <audio id="audio" src="music/Stay.mp4" controls></audio>
            <img id="playbtn" src="image/btn_play.png" alt="플레이">
            <img id="pauseBtn" src="image/btn_pause.png" alt="일시정지">
        </div>
        <div class="text">
            <ul>
                <li>
                    <p class="para1">
                    <span>H</span>
                    <span>a</span>
                    <span>p</span>
                    <span>p</span>
                    <span class="space">y</span>
                    </p>
                </li>
                
                <li>
                    <p class="para2">
                    <span>'</span>
                    <span>W</span>
                    <span>e</span>
                    <span>e</span>
                    <span>k</span>
                    <span>e</span>
                    <span>n</span>
                    <span>d</span>
                    <span class="space">'</span>
                    </p>
                </li>
            </ul>
        </div>
    </div>
    <script>
        // 5초 뒤 자동재생 시도
setTimeout(function() {
    audio.play().then(function() {
        playbtn.style.display = 'none';
        pauseBtn.style.display = 'inline';
        pauseBtn.classList.add('pulse'); // 애니메이션 효과 추가

        setTimeout(function() {
            audio.muted = false;
        }, 1000);
    }).catch(function(err) {
        console.log("자동재생 실패:", err);
    });
}, 5000);

// 재생 버튼
playbtn.addEventListener('click', function() {
    audio.play();
    audio.muted = false;
    playbtn.style.display = 'none';
    pauseBtn.style.display = 'inline';
    pauseBtn.classList.add('pulse'); // 재생 시 애니메이션 추가
});

// 일시정지 버튼
pauseBtn.addEventListener('click', function() {
    audio.pause();
    pauseBtn.style.display = 'none';
    playbtn.style.display = 'inline';
    pauseBtn.classList.remove('pulse'); // 정지 시 애니메이션 제거
});

// 음악이 끝나면 버튼 초기화
audio.addEventListener('ended', function() {
    pauseBtn.style.display = 'none';
    playbtn.style.display = 'inline';
    pauseBtn.classList.remove('pulse'); // 음악 끝나면 애니메이션 제거
});
    </script>
</body>
</html>
